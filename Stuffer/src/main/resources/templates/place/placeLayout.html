<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
>
<head>
<title>placeLayout</title>
<script type="text/javascript">
	var element_pos = 0;
	var iCnt = 0;
	$(document).ready(function() {
		$(function() {
			$('#divContainer').draggable();
		});

		$(function() {
			$("#divResize").draggable().resizable();
		});

		$('#btClickMe').click(function() {
			var dynamic_div = $(document.createElement('div')).css({
				border : '1px dashed',
				position : 'absolute',
				left : element_pos,
				top : $('#divContainer').height() + 20,
				width : '120',
				height : '120',
				padding : '3',
				margin : '0'
			});
			element_pos = element_pos + $('#divContainer').width() + 20;
			$(dynamic_div).append('You can drag me too');
			$(dynamic_div).appendTo('#divContainer').draggable();
			iCnt = iCnt + 1;
		});
	});
	</script>
<style>
#divContainer, #divResize {
	border: dashed 1px #CCC;
	width: 120px;
	height: 120px;
	padding: 5px;
	margin: 5px;
	font: 13px Arial;
	cursor: move;
	float: left
}
</style>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>
		<input type="button" style="float: left" id="btClickMe"
			value="Create more draggable DIV's" />
	</div>
	<div id="divContainer">I am Draggable</div>
	<div id="divResize">I am Draggable and Resizable</div>

</body>
</html>
