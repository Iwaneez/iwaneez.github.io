<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div th:if="${error}" class="alert alert-error">    
    	<p th:text="${error}">Error message</p>
 	</div>
	<div th:if="${msg}" class="alert alert-message"> 
    	<p th:text="${msg}">Info message</p>
    </div>
	<div class="wrapper frame" id="wrapper">
		<form id="form-login" method="post" th:action="@{/login}">
			<div class="itext"><b>Používateľ:</b></div>
			<input class="ibox" id="username" name="username" type="text" />
							
			<div class="itext"><b>Heslo:</b></div>
			<input class="ibox" id="password" name="password" type="password" />	
			
			<div/>
			
			<input class="button" id="form-login-action-confirm" name="send_login" type="submit" value="Prihlásiť sa" />			
		</form>
	</div>
</body>
</html>
