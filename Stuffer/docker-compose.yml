version: '3'
services:

  stuffer:
    container_name: stuffer_container
    build: .
    ports:
      - "8080:8080"
    environment:
      - spring.profiles.active=dev
    networks:
      - stuffer_network
      - nginx_network
    depends_on:
      - postgreDB

  postgreDB:
    container_name: postgreDB_container
    image: "postgres:alpine"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=stuffer
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root123
    volumes:
      - postgre_data:/var/lib/postgresql/data
    networks:
      - stuffer_network

volumes:
  postgre_data:

networks:
  stuffer_network:
  nginx_network:
    external: true